include:
  - project: 'ExplorViz/code/deployment'
    file: '.gitlab-ci-explorviz-common.yml'

default:
  tags:
    - exec-docker
  image: node:latest
  cache: # Cache modules in between jobs
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .npm/
  before_script:
    - which npm && npm ci --cache .npm --prefer-offline

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
      when: never
    - if: '$CI_COMMIT_BRANCH'

stages:
  - build
  - test
  - deploy:images

build:
  stage: build
  script:
    - npm run build
  artifacts:
    expire_in: 1h
    paths:
      - node_modules
      - dist

lint:
  stage: test
  script:
    - npm run lint

test:
  stage: test
  variables:
    REDIS_HOST: redis
    REDIS_PORT: '6379'
    MONGO_URI: 'mongodb://mongo/collab_db'
  services:
    - name: redis:latest
    - name: mongo:latest
  script:
    - npm run start &
    - sleep 10
    - npm run test

deploy-mr:
  variables:
    DOCKERHUB_TAG: mr-$CI_MERGE_REQUEST_IID
  extends:
    - .build-and-deploy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
